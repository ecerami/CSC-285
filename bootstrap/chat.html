<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgeting App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Budgeting App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Budget</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Transactions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reports</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container my-4">
    <div class="row">
      <!-- Income -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white">
            Income
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="incomeName">Name</label>
                <input type="text" class="form-control" id="incomeName" placeholder="e.g. Salary">
              </div>
              <div class="form-group">
                <label for="incomeAmount">Amount</label>
                <input type="text" class="form-control" id="incomeAmount" placeholder="e.g. 3000">
              </div>
              <button type="submit" class="btn btn-success">Add Income</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Expenses -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-danger text-white">
            Expenses
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="expenseName">Name</label>
                <input type="text" class="form-control" id="expenseName" placeholder="e.g. Rent">
              </div>
              <div class="form-group">
                <label for="expenseAmount">Amount</label>
                <input type="text" class="form-control" id="expenseAmount" placeholder="e.g. 1000">
              </div>
              <button type="submit" class="btn btn-danger">Add Expense</button>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
